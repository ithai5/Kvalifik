<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> THIS could be used to show a small profile image of the user-->
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{post.content}}
    </p>
    <p>
      Date: {{post.createdDate | date: 'dd/MM/yyyy'}}
    </p>
    <p>
      Responsible: {{post.author}}
    </p>
    <p>
      Collection: {{post.collection}}
    </p>
    <img mat-card-image src="{{post.media}}" alt="">
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>👍({{webActivity.likeCount}})</button> -->
    <button mat-raised-button color="primary">👍({{post.likeCount}})</button>
  </mat-card-actions>

</mat-card>
