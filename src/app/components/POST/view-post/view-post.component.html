<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> THIS could be used to show a small profile image of the user--> 
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{post.media}}" alt="(Photo)">
  <mat-card-content>
    <p>
      {{post.content}}
    </p>
    <p>
      Date: {{post.createdDate | date: 'dd/MM/yyyy'}}
    </p>
    <p>
      Responsible: {{post.author}}
    </p>
    <p>
      Collection: {{post.collection}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>ğŸ‘({{webActivity.likeCount}})</button> -->
    <button mat-raised-button color="primary">ğŸ‘({{post.likeCount}})</button>
  </mat-card-actions>
</mat-card>
