

<button mat-stroked-button color="primary" (click)="createEvent()" id="createEventButton" [disabled]="!isLoggedIn">Create new Event!</button>

<div class="flexHeader">
    <h3>Events</h3>
  </div>

  <div class="flexGrid">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="search" placeholder="Search an event" />
    </mat-form-field>
  </div>

<table mat-table [dataSource]="events" >
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let event"> {{event.title}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let event"> {{event.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let event"> {{event.location}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let event"> {{event.status}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let event"> 
            <button mat-stroked-button color="primary" (click)="editEvent(event)" class="edit-button">Edit</button>
            <button mat-stroked-button color="primary" (click)="viewEvent(event)" class="view-button">View</button>
            <button mat-stroked-button color="primary" (click)="deleteEvent(event)" class="delete-button">Delete</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
