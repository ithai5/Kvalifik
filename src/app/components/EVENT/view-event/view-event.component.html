<p>view-event works!</p>

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{event.title}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <p>
            {{event.content}}
        </p>
        <p>
            {{event.startDate}}
        </p>
        <p>
            {{event.endDate}}
        </p>
        <p>
            {{event.location}}
        </p>
        <img mat-card-image src="{{event.media}}" alt="">
        
    </mat-card-content> 
    <mat-card-actions>
        
    </mat-card-actions>

</mat-card>
